<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripcion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Formulario de Inscripcion</h2>
    </header>

    <div class="column">

    <h1>Ingresa los datos:</h1>

    <form id="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required><br>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" required><br>

      <label for="dni">DNI:</label>
      <input type="text" id="dni" required><br>

      <button type="button" onclick="enviarDatos()">Enviar</button>
      <button type="button" onclick="mostrarDatos()">Mostrar Datos</button>
    </form>
  </div>

  <div class="column">
    <h2>Datos mostrados:</h2>
    <div id="datosMostrados"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
